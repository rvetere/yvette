  <!-- Text Versandbestätigung -->
  <div class="infotext">
    <h1 id="typewriter"></h1>
    <p>Herzlichen Dank für Ihr Interesse. Ich werde so rasch wie möglich auf Ihr Anliegen eingehen und mich mich mit Ihnen in Verbindung setzen.
    </p>

<!-- Animierter Briefumschlag -->
    <div id="danke"><img src="img/yb_kontakt_anfrage_gesendet.gif" id="danke" alt="Animierter Briefumschlag als Bestätigung der versendeten Anfrage"></div>



    <!-- Responsive Hintergrundbild -->
    <img src="img/yb_background_image_large.jpg" id="bg-image" alt="Hintergrundbild mit offenem Buch und daraus springenden Lettern">
  </div>



  <!-- jQuery und Javascript -->
  <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <script>
    let x = 0;
    let textEffect = "Ihre Anfrage wurde verschickt.";
    let container = document.getElementById("typewriter");

    function animate() {
      if (x < textEffect.length) {
        container.innerHTML += textEffect.charAt(x);
        x++;
        setTimeout(animate, 55);
      }
    }
    animate();
  </script>
